
<p>application works!</p>
<div class="container">
    <form #DocForm="ngForm" (ngSubmit)="saveData()">
        <h2>Application Form</h2>
        <hr/>
        <br/>

                <p>
                <label for="custid">Customer ID</label>  
                <input  type="number" name="custid" [(ngModel)]="application.custid" required>       
                <p>
                <p>
                <label for="propertyname">Property Name</label>  
                <input  type="text" name="propertyname" [(ngModel)]="application.propertyname" >      
                <p>
                <p>
                <label for="propertylocation">Property Location</label>  
                <input  type="text" name="propertylocation" [(ngModel)]="application.propertylocation" required>      
                <p>
                <p>
                <label for="estimatedamount">Estimated Amount</label> 
                <input  type="number" name="estimatedamount" [(ngModel)]="application.estimatedamount" required>      
                <p>
                <p>
                <label for="loanstatus">Loan Status</label> 
                <input  type="text" name="loanstatus" [(ngModel)]="application.loanstatus" required>      
                <p>
                
                   
               <button type="submit" class="btn btn-primary" [disabled]="!DocForm.valid">     
            Save</button>
           <br>
           <br>
                  
                <button (click)="Home()" class="btn btn-primary">Home</button>   
                  </form>    
</div>
