<p>signup works!</p>
<form #empForm ="ngForm" (ngSubmit)="formSubmit(empForm)" novalidate>
    <table>
      
      <tr>
        <td><label for="name"> First Name</label></td>
        <td><input type="text" id="ename" name="empname" required minlength="5"  ngModel></td>
      </tr>
      <tr>
        <td><label for="email">Email ID</label></td>
        <td><input type="text" id="email" name="email" required email ngModel></td>
      </tr>
      <tr>
        <td><label for="pwd">Password</label></td>
        <td><input type="password" id="pwd" name="pwd" required ngModel></td>
      </tr>
      <tr>
        <td><button type="reset">Reset</button></td>
        <td><button type="submit" [disabled]="!empForm.valid">Register</button></td>
      </tr>
    </table>
