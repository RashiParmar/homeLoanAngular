
<div class="bimage1">
 <div class="container">
 <h2 style="font-weight: bold;"> Login </h2>
  
       <form #login ="ngForm" (ngSubmit)="loginForm()" novalidate>
           <table>
             <tr>
               <td style="color:black; font-size: 2vw;font-weight: bold;">Customer ID</td>
               <td ><input type="text" name="customerid" id="customerid" required [(ngModel)]="customerid"></td>
               </tr>
               <br>
               <tr>
               <td style="color:black; font-size: 2vw;font-weight: bold;">Password</td>
               <td><input type="password" name="password" id="password" required [(ngModel)]="password"></td>
               </tr>
               <br>
               <tr>
               <td></td>
               <br>
               <br>
               <br>
               <br>
               <button type="submit" [disabled]="!login.valid" class="btn btn-primary" (click)="loginForm()" > Login</button>
              <button type="submit"  class="btn btn-primary" (click)="Admin()" > Admin</button>
             </tr>
           </table>
         </form> 
 </div>  
 </div>
